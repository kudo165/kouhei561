<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホトトギス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 500px auto;
            padding: 200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #444;
            color: #fff;
        }
<li><img src="https://netlab.click/wp-content/uploads/2023/11/TIysbg.webp" width="60" height="50" alt=""></li>
    </style>
</head>
<body>
    <div class="container">
        <h1>鳴かぬなら</h1>
        <div class="image-container">
            <img src="https://www.nippon.com/ja/ncommon/contents/japan-topics/211001/211001.jpg" alt="Stylish Image">
        </div>
        <p>鳴くまで待とう</p>
        <p>時鳥</p>
        <a href="#" class="button">Ieyasu Tokugawa</a>
    </div>
    <div class="slot" id="slot">
        <!-- ここにスロットのコンテンツが追加されます -->
    </div>
    <button onclick="addContent()">Add Content</button>

    <script>
        function addContent() {
            // ランダムなIDを生成
            var id = 'content_' + Math.random().toString(36).substr(2, 9);
            // スロットに追加する新しい要素を作成
            var newContent = document.createElement('div');
            newContent.innerHTML = '<p>織田信成</p>';
            // 新しい要素にIDを設定
            newContent.setAttribute('id', id);
            // スロットに新しいコンテンツを追加
            document.getElementById('slot').appendChild(newContent);
        }
    </script>
    <footer>
        &copy; 2024 Stylish Web Page. All Rights Reserved.
    </footer>
</body>
</html>
