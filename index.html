<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #444;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Stylish Web Page</h1>
        <p>This is a simple and stylish web page created with HTML and CSS.</p>
        <p>You can use it as a template for your own projects.</p>
        <a href="#" class="button">Learn More</a>
    </div>
    <footer>
        &copy; 2024 Stylish Web Page. All Rights Reserved.
    </footer>
</body>
</html>
